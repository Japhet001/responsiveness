<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="button1">
      <div class="profile-blue-area">
        <img class="avatar" src="./images/image-jeremy.png" alt="Jere">
        <div>
          <p class="report">Report for</p>
          <p class="profile-name">Jeremy Robson</p>
        </div>
      </div>
        <div class="period">
          <p>Daily</p>
          <p class="period-white">Weekly</p>
          <p>Monthly</p>
        </div>
      
    </section>
    <section class="button2">
        <img class ="work-icon" src="./images/icon-work.svg" alt="kazi">
      <div class="content-div" >
        <div class="header-flex">
          <p class="work-header2">Work</p>
         <img src="./images/icon-ellipsis.svg" alt="dashes" height="5" width="21">
        </div>
        <div class="time-flex">
          <p class="time">32hrs</p>
          <p class="Last-hours">Last Week-36hrs</p>
        </div>
      </div>
    </section>
    <section class="button3">
      <img src="./images/icon-play.svg" alt="cheza">
      <div class="content-div">
        <div class="header-flex">
          <p class="play-header2">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="dashes" height="5" width="21">
        </div>
        <div class="time-flex">
          <p class="time">10hrs</p>
          <p class="Last-hours">Last Week-8hrs</p>
        </div>
      </div>
    </section>
    <section class="button4">
        <img src="./images/icon-study.svg" alt="soma">
      <div class="content-div">
        <div class="header-flex">
          <p class="study-header2">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="dashes" height="5" width="21">
        <div class="time-flex">
          <p class="time">4hrs</p>
          <p class="Last-hours">Last Week-5hrs</p>
        </div>
      </div>
    </section>
    <section class="button5">
        <img src="./images/icon-exercise.svg" alt="zoezi">
      <div class="content-div">
        <div class="header-flex">
          <p class="Exercise-header2">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="dashes" height="5" width="21">
                </div>
        <div class="time-flex">
          <p class="time">4hrs</p>
          <p class="Last-hours">Last Week-5hrs</p>
        </div>
      </div> 
    </section>
    <section class="button6">
        <img src="./images/icon-social.svg" alt="">
      <div class="content-div">
        <div class="header-flex">
          <p class="Social-header2">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="dashes" width="21" height="5" >
        </div>
        <div class="time-flex">
          <p class="time">5hrs</p>
          <p class="Last-hours">Last Week-10hrs</p>
        </div>
      </div>
    </section>
    <section class="button7">
      <img src="./images/icon-self-care.svg" alt="">
      <div class="content-div">
        <div class="header-flex">
          <p class="self-header2">Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="das" height-="5" width="21">
        </div>
        <div class="time-flex">
          <p class="time">2hrs</p>
          <p class="Last-hours">Last Week-2hrs</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
